name: bicheka-frontend

on:
  push:
    branches:
      - master
      - main

env:
  REGION: us-east1
  # project-name but it can be anything you want
  REPO_NAME: bicheka-repo

jobs:
  build-and-deploy:
    name: Setup, Build, and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # Authenticate with Google Cloud
      - id: auth
        uses: 'google-github-actions/auth@v0'
        with:
            token_format: 'access_token'
            workload_identity_provider: ${{ secrets.WIF_PROVIDER }} # e.g. - projects/123456789/locations/global/workloadIdentityPools/my-pool/providers/my-provider
            service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }} # e.g. - my-service-account@my-project.iam.gserviceaccount.com


      # Setup gcloud CLI/SDK
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v0

      - name: Authorize Docker push
        run: gcloud auth configure-docker

      - name: Build and tag the docker image
        run: |-
          docker build . --tag us-east1-docker.pkg.dev/bicheka-396702/bicheka-repo/bicheka-396702/bicheka-frontend:$GITHUB_SHA

      - name: Push the image to the Google Container Registry (GCR)
        run: |-
          docker push us-east1-docker.pkg.dev/bicheka-396702/bicheka-repo/bicheka-396702/bicheka-frontend:$GITHUB_SHA

      - name: Deploy
        run: |-
          gcloud run deploy $REPO_NAME \
          --region $REGION \
          --image us-east1-docker.pkg.dev/bicheka-396702/bicheka-repo/bicheka-396702/bicheka-frontend:$GITHUB_SHA \
          --platform "managed" \
          --quiet \
          --allow-unauthenticated \

        
        
        